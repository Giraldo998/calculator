<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/css/styles.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
		<link rel="icon" type="image/svg" sizes="20x20" href="./assets/img/calculator_logo.svg"/>
		<title>Calculator</title>
	</head>
	<body>
		<main class="main">
			<div class="calculator-container">
				<div class="display-container">
					<div class="second screen" id="opScreen"></div>
					<div class="screen" id="screen"></div>
				</div>
				<div class="buttons-container">
					<div class="numbers">
						<div class="button action" id="delete">
							<span class="material-symbols-outlined">
								backspace
							</span>
						</div>
						<div class="button action" id="clearAll"> C </div>
                  <div class="button action" id="clear"> CE </div>
						<div class="button number" id="btn-9">9</div>
						<div class="button number" id="btn-8">8</div>
						<div class="button number" id="btn-7">7</div>
						<div class="button number" id="btn-6">6</div>
						<div class="button number" id="btn-5">5</div>
						<div class="button number" id="btn-4">4</div>
						<div class="button number" id="btn-3">3</div>
						<div class="button number" id="btn-2">2</div>
						<div class="button number" id="btn-1">1</div>
                  <div class="button number" id="decimalPoint">.</div>
						<div class="button number" id="btn-0">0</div>
						<div class="button number" id="plusMinus">±</div>
					</div>
					<div class="functions">
						<div class="button action" id="divide">÷</div>
                  <div class="button action" id="multiply">x</div>
                  <div class="button action" id="substract">-</div>
						<div class="button action" id="add">+</div>
                  <div class="button action" id="equal" style="background-color: #4cc2ff; color: black;">=</div>
					</div>
				</div>
			</div>
		</main>
      <!-- <script src="assets/js/index.js" type="module"></script> -->
		<script src="assets/js/index.js" type="module"></script>
	</body>
</html>
